{% extends "base.html" %}

{% block title %}
Delete {{contact}}
{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="heading font-weight-light text-center">Delete {{contact}}</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form }}
        <input type="submit" value="Delete" class="w-100  text-center my-2 btn btn-danger">
    </form>
</div>
{% endblock content %}
